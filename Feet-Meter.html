<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        <label>Foot</label>
        <input type="number" placeholder="Foot" id="inputFoot" 
        oninput="footToMeter(this.value)"
        onchange="footToMeter(this.value)">
    </p>
    <p>Meter: <span id="outputMeter"></span></p>

    <script>
        function footToMeter(foot){
        foot = parseFloat(foot);
        document.getElementById("outputMeter").innerHTML = (foot * 0.305) ;
        }
    </script>
</body>
</html>
